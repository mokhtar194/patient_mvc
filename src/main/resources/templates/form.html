<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
  <meta charset="UTF-8">
  <title>Patients </title>
</head>
<body>
<div layout:fragment="content1">
  <div class="p-3">
    <form method="post" th:action="@{/admin/save}">
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom">
        <span class="text-danger" th:errors="${patient.nom}" th:value="${patient.nom}"></span>
      </div>
      <div class="mb-3">
        <label for="datNaissance" class="form-label">Date Naissance:</label>
        <input type="date" class="form-control" id="datNaissance"
               name="datNaissance">
        <span class="text-danger"  th:errors="${patient.datNaissance}" th:value="${patient.datNaissance}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="score" class="form-label">Score:</label>
        <input type="text" class="form-control" id="score" placeholder="Score"
               name="score">
        <span class="text-danger" th:errors="${patient.score}" th:value="${patient.score}" ></span>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" id="malade" name="malade">
          <span class="text-danger" th:errors="${patient.malade}" th:checked="${patient.malade}" ></span>
          Malade
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
